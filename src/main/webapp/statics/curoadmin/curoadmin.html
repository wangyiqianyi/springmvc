    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <style type="text/css">

    <script src="js/jquery-1.js" type="text/javascript"></script>
    <script type="text/javascript">

        var theme_list_open = false;

        $(document).ready(function () {

            function fixHeight() {

                var headerHeight = $("#switcher").height();

                $("#iframe").attr("height", $(window).height() + "px");

            }

            $(window).resize(function () {

                fixHeight();

            }).resize();

            $('.icon-monitor').addClass('active');

            $(".icon-mobile-3").click(function () {
                $('#iframe-wrap').removeClass().addClass('mobile-width-3');
                $('.icon-tablet,.icon-mobile-1,.icon-monitor,.icon-mobile-2,.icon-mobile-3').removeClass('active');
                $(this).addClass('active');
                $("body").css("background-color", "#000000")
                return false;
            });

            $(".icon-mobile-2").click(function () {
                $('#iframe-wrap').removeClass().addClass('mobile-width-2');
                $('.icon-tablet,.icon-mobile-1,.icon-monitor,.icon-mobile-2,.icon-mobile-3').removeClass('active');
                $(this).addClass('active');
                $("body").css("background-color", "#000000")
                return false;
            });

            $(".icon-mobile-1").click(function () {
                $('#iframe-wrap').removeClass().addClass('mobile-width');
                $('.icon-tablet,.icon-mobile,.icon-monitor,.icon-mobile-2,.icon-mobile-3').removeClass('active');
                $(this).addClass('active');
                $("body").css("background-color", "#000000")
                return false;
            });

            $(".icon-tablet").click(function () {
                $('#iframe-wrap').removeClass().addClass('tablet-width');
                $('.icon-tablet,.icon-mobile-1,.icon-monitor,.icon-mobile-2,.icon-mobile-3').removeClass('active');
                $(this).addClass('active');
                $("body").css("background-color", "#000000")
                return false;
            });

            $(".icon-monitor").click(function () {
                $('#iframe-wrap').removeClass().addClass('full-width');
                $('.icon-tablet,.icon-mobile-1,.icon-monitor,.icon-mobile-2,.icon-mobile-3').removeClass('active');
                $(this).addClass('active');
                $("body").css("background-color", "#ffffff")
                return false;
            });


        });
    </script>
    <script type="text/javascript">


        function Responsive($a) {
            if ($a == true) $("#Device").css("opacity", "100");
            if ($a == false) $("#Device").css("opacity", "0");
            $('#iframe-wrap').removeClass().addClass('full-width');
            $('.icon-tablet,.icon-mobile-1,.icon-monitor,.icon-mobile-2,.icon-mobile-3').removeClass('active');
            $(this).addClass('active');
            return false;
        };
    </script>
</head>
<body>
    <div id="switcher">
        <div class="center">
            <ul>
                <div id="Device">
                    <li class="device-monitor"><a href="javascript:" title="电脑浏览">
                        <div class="icon-monitor active">
                        </div>
                    </a></li>
                    <li class="device-mobile"><a href="javascript:" title="平板电脑竖着浏览">
                        <div class="icon-tablet">
                        </div>
                    </a></li>
                    <li class="device-mobile"><a href="javascript:" title="平板电脑横着浏览">
                        <div class="icon-mobile-1">
                        </div>
                    </a></li>
                    <li class="device-mobile-2"><a href="javascript:" title="手机竖着浏览">
                        <div class="icon-mobile-2">
                        </div>
                    </a></li>
                    <li class="device-mobile-3"><a href="javascript:" title="手机横着浏览">
                        <div class="icon-mobile-3">
                        </div>
                    </a></li>
                </div>
                <li class="logoTop"><a href="/" style=" font-family:微软雅黑">管理模板
                </a></li>
                <li class="remove_frame"><a href="index.html" title="移除框架">
                </a></li>
                
            </ul>
        </div>
    </div>
    <div id="iframe-wrap">
        <iframe id="iframe" src="index.html" frameborder="0" height="610px" width="100%">
        </iframe>
    </div>
